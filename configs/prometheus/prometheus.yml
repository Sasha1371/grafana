# my global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
           - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "3.78.22.60:9100"
          - "35.157.50.243:9100"
          - "3.76.219.40:9100"   # Додана нода 1

  - job_name: "cadvisor"
    static_configs:
      - targets:
          - "3.78.22.60:8081"
          - "10.123.2.141:8081"   # IP ноди 1

